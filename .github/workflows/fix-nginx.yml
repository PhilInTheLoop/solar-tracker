name: Fix Nginx Config

on:
  workflow_dispatch:

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - name: Update nginx with dedicated port for IP access
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "" | base64 -d > /etc/nginx/sites-available/solar-tracker
            ufw allow 8083/tcp || true
            nginx -t && systemctl reload nginx
            echo "Done - nginx now listens on port 8083 for IP access"
